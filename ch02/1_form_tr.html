<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr {
            border: 1px solid;
            border-collapse: collapse;            
        }
    </style>
    
</head>
<body>
    <form method="post" action="" enctype="multipart/form-data">
        <table>
            <tr>
                <td width="1px"></td>
                <td width="150px" align="right"><span style="color: red;">*</span>아이디 </td>
                <td><input type="text" placeholder="아이디">&nbsp;<button type="button">아이디중복체크</button></td>
                <td></td>               
            </tr>
            <tr>
                <td></td>
                <td align="right"><span style="color: red;">*</span>비밀번호</td>
                <td><input type="password" placeholder="비밀번호"></td>
                <td></td>                
            </tr>
            <tr>
                <td></td>
                <td align="right"><span style="color: red;">*</span>비밀번호확인<br><br><br></td>
                <td colspan="3"><input type="password" placeholder="비밀번호 확인"><br> 
                    <span style="color: red; font-size: small;"> 비밀번호는 10~20자 영문자로 시작하고 숫자 또는 영문 대 소문자로 조합된 문자열이어야 합니다.
                    <br>ex)1111,aaaa,AAAA,**** 등 등록 불가 합니다.</span>
                    <br><span style="font-size: small;"> 비밀번호를 변경하실 경우에는 비밀번호란과 비밀번호확인란에 변경하시는 번호를 새로 입력하시면 변경됩니다.</span>
                </td>
                <td></td>                
            </tr>
            <tr>
                <td></td>
                <td align="right"><span style="color: red;">*</span>이름</td>
                <td><input type="text" placeholder="이름"></td>
                <td></td>               
            </tr>
            <tr>
                <td></td>
                <td align="right"><span style="color: red;">*</span>생년월일</td>
                <td><input type="date"><input type="radio" name="양음">양력<input type="radio" name="양음">음력</td>
                <td> </td>               
            </tr>
            <tr>
                <td></td>
                <td align="right"><span style="color: red;">*</span>이메일</td>
                <td><input type="email" placeholder="이메일">&nbsp;<button type="button">메일중복확인</button></td>
                <td></td>                
            </tr>
            <tr>
                <td></td>
                <td align="right">주소</td>
                <td><input type="text" style="width: 40px;"> (<input type="text" style="width: 40px;"> - <input type="text" style="width: 40px;">)&nbsp;<button type="button">우편번호검색</button><br><input type="text"></td>
                <td></td>                
            </tr>            
            <tr>
                <td></td>
                <td align="right"><span style="color: red;">*</span>핸드폰</td>
                <td><input type="text" style="width: 40px;"> - <input type="text" style="width: 40px;"> - <input type="text" style="width: 40px;">&nbsp;<input type="checkbox"><span style="font-size: small; color: blue;">광고성 정보 이벤트 SMS수신</span><br>
                    <span style="font-size: small; color: red;">※ 주문관련 정보등 주요 안내 사항은 수신 등의 여부에 관계없이 자동발송됩니다.</span>
                </td>
                <td></td>                
            </tr>
            <tr>
                <td></td>
                <td align="right"><span style="color: red;">*</span>전화번호</td>
                <td><input type="text" style="width: 40px;"> - <input type="text" style="width: 40px;"> - <input type="text" style="width: 40px;"></td>
                <td></td>               
            </tr>
        </table>
    </form>
</body>
</html>
