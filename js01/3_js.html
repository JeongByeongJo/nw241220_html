<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var a = 10;

        if (a > 20) {
            alert("a가 크다");
        } else {
            alert("a가 작다")
        }

        var engScore = 80;

        if (engScore >= 90) {
            if (engScore >= 97) {
                alert("A+");
            } else if (engScore <= 96 && engScore >= 94) {
                alert("A0");                
            } else {
                alert("A-");
            }
        } else if (engScore >= 80) {
            if (engScore >= 87) {
                alert("B+");
            } else if (engScore <= 86 && engScore >= 84) {
                alert("B0");                
            } else {
                alert("B-");
            }
        } else if (engScore >= 70) {
            if (engScore >= 77) {
                alert("C+");
            } else if (engScore <= 76 && engScore >= 74) {
                alert("C0");                
            } else {
                alert("C-");
            }
        } else if (engScore >= 60) {
            if (engScore >= 67) {
                alert("D+");
            } else if (engScore <= 66 && engScore >= 64) {
                alert("D0");                
            } else {
                alert("D-");
            }
        } else {
            alert("F");
        }

        var x, y;

        if (x == 0 && y == 0) {
            console.log("원점에 있습니다.");
        } else if (x == 0 || y == 0) {
            if (x == 0) {
                console.log("y선에 있습니다.");
            } else {
                console.log("x선에 있습니다.");
            }
        } else {
            if (x > 0) {
                if (y > 0) {
                    console.log("1사분면에 있습니다.");
                } else {
                    console.log("4사분면에 있습니다.");
                }
            } else {
                if (y > 0) {
                    console.log("2사분면에 있습니다.");
                } else {
                    console.log("3사분면에 있습니다.");
                }
            }
        }
    </script>
</body>
</html>
