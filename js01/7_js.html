<!DOCTYPE html>

<body>
    
    <script>
        function kkk(x, y) {
            if (x == 0 && y == 0) {
                console.log("원점에 있습니다.");
            } else if (x == 0 || y == 0) {
                if (x == 0) {
                    return null;
                } else {
                    return null;
                }
            } else {
                if (x > 0) {
                    if (y > 0) {
                        return 1;
                    } else {
                        return 4;
                    }
                } else {
                    if (y > 0) {
                        return 2;
                    } else {
                        return 3;
                    }
                }
            }
        }

        var c = kkk(1,2);
        alert(c + "사분면에 위치 합니다.")

    </script>
