<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>    
    <div class="container-sm" style="background-color: aqua;">100% wide until small breakpoint</div>
    <div class="container-md" style="background-color: blueviolet;">100% wide until medium breakpoint</div>
    <div class="container-lg" style="background-color: brown;">100% wide until large breakpoint</div>
    <div class="container-xl" style="background-color: cadetblue;">100% wide until extra large breakpoint</div>
    <div class="container-xxl" style="background-color: coral;">100% wide until extra extra large breakpoint</div>
    <div class="container-fluid" style="background-color: darkgreen;">fluid breakpoint</div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
